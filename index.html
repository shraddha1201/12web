<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="nte.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo.png" alt="Netflix">
            </div>
            <div class="navright">
                <select name="lang" id="lang" class="right">
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                </select>
                <button class="right">Sign In</button>
            </div>
        </nav>
    </header>
    
    <section class="section1">
         <div class="content">
            <h1>Unlimited movies, TV shows and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="extra">
                <input type="email" name="email" id="email" placeholder="Email address" class="more">
                <button class="more"><strong>Get Started <strong>></strong></strong></button>
            </div>
          </div>
    </section>
    
    <section class="further">
        
    </section>
</body>
</html>
